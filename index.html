<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <div class="odin-brand-container">
          <img src="assets/images/odin-logo.png" alt="odin logo" />
          <p>odin</p>
        </div>
      </div>
      <div class="content-container">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <span class="italicize">now</span>
          to get started.
        </p>
        <p class="tag">You <span class="italicize">know </span> you want to.</p>
        <form>
          <h2>Let's do this!</h2>
          <div class="form-content-container">
            <div class="form-field">
              <label for="firstName">First Name</label>
              <input type="text" name="firstName" />
            </div>
            <div class="form-field">
              <label for="lastName">last name</label>
              <input type="text" name="lastName" />
            </div>
            <div class="form-field">
              <label for="email">email</label>
              <input type="email" name="email" />
            </div>
            <div class="form-field">
              <label for="phoneNumber">Phone Number</label>
              <input type="text" name="phoneNumber" />
            </div>
            <div class="form-field">
              <label for="password">Password</label>
              <input class="error" type="text" name="password" />
            </div>
            <div class="form-field">
              <label for="passwordConfirm">Confirm Password</label>
              <input class="error" type="text" name="passwordConfirm" />
            </div>
          </div>
          <div class="btn-container">
            <button type="submit">Create Account</button>
          </div>
          <div class="log-container">
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
